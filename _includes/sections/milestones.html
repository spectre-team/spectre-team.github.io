<div class="container" id="i18_milestones">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="milestones.project_milestones">Milestones</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for milestone in site.data.index.milestones %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ milestone.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="milestone.{{ milestone.name.i18n }}">{{ milestone.name.detail }}</span></h2>
                        <p><span data-i18n="milestone.{{ milestone.desc.i18n }}">{{ milestone.desc.detail }} </span></p>
                        <span class="vertical-date">
                            <span data-i18n="milestone.{{ milestone.date.i18n }}"> {{ milestone.date.detail }} </span>
                            <br/>
                            <small><span data-i18n="milestone.{{ milestone.location.i18n }}">{{ milestone.location.detail }}</span></small>
                        </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
